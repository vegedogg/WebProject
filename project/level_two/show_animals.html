<html>
<head>
    <title>濒危生物长廊</title>
    <link rel='stylesheet' href='../css/show_animals.css' />
    <link rel='stylesheet' href='https://unpkg.com/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.css' />
    <script src='https://unpkg.com/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.js'></script>
</head>

<body>
    <img src="../images/水下1.jpg" class="bg" id="bg"/>
    <!-- 导航栏 -->
    <div class="container blue circleBehind">
        <a href="../index.html">主页</a>
        <a href="./environment.html">海洋环境</a>
        <a style="color: rgb(255, 0, 0); font-weight: bold;" href="./show_animals.html">濒危生物</a>
        <a href="./pollution.html">海洋污染</a>
      </div>

    <!-- 图片 -->
    <div class='scroll-animations-example' data-scroll-container>
        <div class='scrollsection' data-scroll-section>
            <div class='item -normal -horizontal' data-scroll data-scroll-speed="2">
                <img class='image' src='../images/Great Hammerhead.jpg' onclick="showText(0);">
                <h1>Great Hammerhead(大双髻鲨)</h1>
           </div>
            <div class='item -small -horizontal' data-scroll data-scroll-speed="4">
                <img class='image' src='../images/Chinese Sturgeon.jpg' onclick="showText(1);">
                <h1>中华鲟</h1>
            </div>
            <div class='item -big -horizontal' data-scroll data-scroll-speed="1">
                <img class='image' src='../images/Green Sawfish.jpg' onclick="showText(2);">
                <h1>Green Sawfish</h1>
            </div>
            <div class='item -small -horizontal' data-scroll data-scroll-speed="3">
                <img class='image' src='../images/Hawksbill Turtle.jpg' onclick="showText(3);">
                <h1>Hawksbill Turtle</h1>
            </div>
            <div class='item -normal -horizontal' data-scroll data-scroll-speed="2">
                <img class='image' src='../images/Sand Tiger Shark.jpg' onclick="showText(4);">
                <h1>Sand Tiger Shark</h1>
            </div>

            <div class='item -small -horizontal' data-scroll data-scroll-speed="4">
                <img class='image' src='../images/Bowmouth Guitarfish.jpg' onclick="showText(5);">
                <h1>Bowmouth Guitarfish</h1>
            </div>
            <div class='item -big -horizontal' data-scroll data-scroll-speed="1">
                <img class='image' src='../images/Oceanic Whitetip Shark.jpg' onclick="showText(6);">
                <h1>Oceanic Whitetip Shark</h1>
            </div>
            <div class='item -small -horizontal' data-scroll data-scroll-speed="2">
                <img class='image' src='../images/Spoon-billed Sandpiper.jpg' onclick="showText(7);">
                <h1>Spoon-billed Sandpiper</h1>
            </div>
            <div class='item -big -horizontal' data-scroll data-scroll-speed="4">
                <img class='image' src='../images/Chinese Crested Tern.jpg' onclick="showText(8);">
                <h1>Chinese Crested Tern</h1>
            </div>
            </div>
        </div>

    <div class="info" id="info">
        <div class="title">
            <h1 id="name"></h1>
            <hr>
        </div>
        <div class="text">
            <p id="intro"></p>
        </div>
    </div>
    <!-- js -->
    <script src='../js/show_animals.js'></script> 
</body>
</html>
