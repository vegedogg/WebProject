<div id="introduce">海底热泉亦作海底热液系统，是从海底喷出经由地热加热过的水及其裂缝喷发口。通常发现于火山活动频发、大陆板块移动的地区及海盆、热点附近。常见陆地类型为温泉、火山喷气孔和间歇泉。在海底常会形成海底烟柱，相对于同样深度的其他海底地区，海底热泉附近通常生物更为繁盛，它们倚靠分解热泉中流出的矿物质为食。化能合成细菌和古生菌形成了此处食物链的最底层，支持着多样化生物，包括巨型管虫、一些蛤蜊和节肢动物的生存。(触碰即可隐藏)</div>
