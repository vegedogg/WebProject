<div id="introduce">
	<p>红树林生态系统是由生长在热带海岸泥滩上的红树科植物（常绿灌木或乔木）与其周围环境共同构成的生态功能统一体。</p>
	<p>在红树林生态系统中，主要植物种为红树、红茄莓、角果木、秋茄树、木橄、海莲等。它们具有呼吸根或支柱根。当果实在树上时种子即可在其中萌芽成小苗，然后再脱离母株，下坠插入淤泥中发育为新株（胎萌习性）。</p>
	<p>红树林对海防的意义很大，也是海岸滩涂动物的栖息地。红树林生长在海陆交界的生态过渡带上，有“海岸卫士”“海洋绿肺”的美誉。</p>
