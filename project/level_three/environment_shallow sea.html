<div id="introduce">在海洋生物学中，浅海带，也称为沿海水域、沿海海洋或近海带，是指阳光照射到海底的海洋区域，即水深到无法把它带出透光带。它从低潮标记延伸到大陆架边缘，相对较浅的深度延伸至约200米（660英尺）。浅海带之上是潮间带（或近海带）和浅海带；在它下面是大陆坡，从大陆架下降到深海平原和远洋带。浅海带通常被含氧量良好的水覆盖，接受充足的阳光，温度相对稳定，水压低，盐度稳定，非常适合光合作用的生命。(触碰即可隐藏)</div>
