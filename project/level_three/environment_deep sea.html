<div id="introduce">
	<p>在深海中缺乏阳光，静水压力大，形成黑暗、低温和高压的环境。由于不能进行光合作用，深海生态系统中没有光合作用的植物，没有植食性动物，只有碎食性和肉食性动物、异养微生物和少量滤食性动物。</p>
	<p>目前人类已发现的深海生态系统包括：深海海山生态系统、深海化能合成生态系统、深渊生态系统、海底火山生态系统和海底湖泊生态系统等。</p>
</div>
